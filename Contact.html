<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <h2>Contact</h2>

    <form class="form">

        <p class="Name">
            <input name="name" type="text" id="name" placeholder="Maria Casale" />
            <label for="name">name</label>
        </p>

        <p class="Email">
            <input type="text" name="email" id="email" placeholder="example@gmail.com" />
            <label for="email">email</label>
        </p>

        <p class="Message">
            <textarea name="message" id="message">
        </p>  
        
        <p class="submit">
            <imput type="submit" class="submit" value="submit" />
        </p>
        

    </form>
</body>
</html>
